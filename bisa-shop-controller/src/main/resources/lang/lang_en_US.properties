name278=Bisa Health About Bisa Page
name279=Bisa is committed to benefiting every household with convenient health services.
name280=BISA Technologies is a hi-tech company dedicated to the R&D, manufacturing and sales of big-data medical equipment. It was funded and established by BIS Group in 2006. At first, it was dedicated to the R&D of petroleum, automated oil field equipment and active RFID products related to IOT. From 2014, the company shifted its focus to big-data medical equipment. In 2016, it successfully developed the mini 3-lead dynamic ECG machine, and designed and implemented the communication protocol between ECG machine and cloud computing platform with  an University Big Data Decision Analytics Research Centre of Hong Kong. In 2017, the company successfully transformed itself into a private hi-tech enterprise integrating the R&D, manufacturing and sales of medical instruments.
name281=At present, the company has invested heavily in new product development, making great efforts to achieve breakthroughs in big-data algorithms and development of world-class medical instruments. It strives to become one of the most powerful enterprises in the industry in a short term.
