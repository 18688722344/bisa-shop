<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="Images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon" />
    <link rel="bookmark" href="Images/favicon.ico" type="image/x-icon" />
    <meta charset="utf-8">
 	<!-- 响应式布局 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>系统升级</title>
    <style>
    	* {
		    -moz-box-sizing: border-box; -webkit-box-sizing: border-box; -o-box-sizing: border-box; -ms-box-sizing: border-box; box-sizing: border-box;
		    -webkit-tap-highlight-color:rgba(0,0,0,0); -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;
		    outline-style: none;
		    color:#555;
		}
		html,body,h1,h2,h3,h4,h5,h6,hr,p,iframe,dl,dt,dd,ul,ol,li,pre,form,button,input,textarea,th,td,fieldset{margin:0;padding:0}
		html,body{*position:static}
    	.clear:after, .clearfix:after {content: "\20"; display: block; height: 0; clear: both; visibility: hidden}
		.clear, .clearfix {zoom: 1}
		@media (max-width:767px) {
		  .mt-10-30{margin-top: 30%;}
		  .w-80-100{width: 100%; padding: 0 5px;}
		  .w-100-800px{width: 100%;}
		  .msg{ color: #ff7e00; position: relative; margin: 20px 5px 5px 5px; font-size: 22px;}
		}
		@media (min-width:768px) and (max-width:991px) {
		  .mt-10-30{margin-top: 30%;}
		  .w-80-100{width: 100%; padding: 0 5px;}
		  .w-100-800px{width: 100%;}
		  .msg{ color: #ff7e00; position: relative; margin: 20px 5px 5px 20px; font-size: 30px; }
		}
		@media (min-width:992px) and (max-width:1199px) {
		  .mt-10-30{margin-top: 10%;}
		  .w-80-100{width: 100%;}
		  .w-100-800px{width: 100%;}
		  .msg{ color: #ff7e00; position: absolute; top: 40%; left: 5%; font-size: 18px;}
		}
		@media (min-width:1200px) {
		  .mt-10-30{margin-top: 1%;}
		  .w-80-100{width: 100%;}
		  .w-100-800px{width: 100%;}
		  .msg{ color: #ff7e00; position: absolute; top: 40%; left: 10px; font-size: 22px;}
		}
    </style>
</head>
<body>
<div class="clear mt-10-30" style="width: 100%;background-color:#fff;">
	<div class="clear w-80-100" style="position: relative; margin: 0 auto;">
		<img class="w-100-800px" src="http://47.52.172.153/group1/M00/00/00/rB8FLls-TBiALvibAABpkRTeV2Q693_big.jpg" alt="">
		<!-- 
		<div class="msg clear">
			抱歉！系统正在升级！
		</div>
		 -->
	</div>
</div>
</body>
</html>
